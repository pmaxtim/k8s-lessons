apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: lesson-1
  creationTimestamp: null
  labels:
    app: nginx-webapp
  name: nginx-webapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-webapp
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: nginx-webapp
    spec:
      containers:
        - image: 950313701701.dkr.ecr.us-east-1.amazonaws.com/lesson-1:0.1
          name: webapp
          imagePullPolicy: Always
          resources: {}
          ports:
            - containerPort: 80
status: {}

---

apiVersion: v1
kind: Service
metadata:
  namespace: lesson-1
  name: nginx-webapp
  labels:
    run: nginx-webapp
spec:
  ports:
    - port: 80
      protocol: TCP
  selector:
    app: nginx-webapp
  type: LoadBalancer